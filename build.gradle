buildscript {
	repositories {
		jcenter()
	}
}



apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'jacoco'
// for compliance with higher Java versions
jacoco {
		toolVersion = "0.8.5"
	}
// to use GitHub repositories as dependencies



repositories {
	mavenCentral()
	maven {
		name "jitpack"
		url 'https://jitpack.io' }
}

dependencies {
  // https://mvnrepository.com/artifact/com.github.docker-java/docker-java
  implementation group: 'com.github.docker-java', name: 'docker-java', version: '3.2.8'
  
  // gson to define the format of the exchanged messages
  implementation 'com.google.code.gson:gson:2.8.6'
  
  // VertX
  implementation 'io.vertx:vertx-web:4.0.3'
  
  // SLF4J and Logback for logging
  implementation group: "ch.qos.logback", name: "logback-classic", version: "1.2.3"
  
}


